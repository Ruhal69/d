<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #4caf50;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(12, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 5px;
        }
        .box {
            width: 30px;
            height: 30px;
            background-color: #333333;
            border: 1px solid #555555;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .box.checked {
            background-color: #4caf50;
        }
        .box:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1>Days Left</h1>
    <div class="container" id="grid-container">
        <!-- Boxes will be generated here by JavaScript -->
    </div>
    <script>
        const totalBoxes = 144;
        const container = document.getElementById('grid-container');

        // Generate boxes and load saved state
        function generateBoxes() {
            for (let i = 0; i < totalBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.dataset.index = i;

                // Check if the box state is saved in localStorage
                if (localStorage.getItem(`box-${i}`) === 'checked') {
                    box.classList.add('checked');
                }

                box.onclick = () => toggleBox(box);
                container.appendChild(box);
            }
        }

        // Toggle box state and save to localStorage
        function toggleBox(element) {
            element.classList.toggle('checked');
            const index = element.dataset.index;
            const isChecked = element.classList.contains('checked');
            localStorage.setItem(`box-${index}`, isChecked ? 'checked' : '');
        }

        generateBoxes();
    </script>
</body>
</html>
